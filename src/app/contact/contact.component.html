<div class="contact-form-container">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required [(ngModel)]="name" name="name" #nae="ngModel">
        <div *ngIf="nae.invalid && (nae.dirty || nae.touched)" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" id="mail" required [(ngModel)]="mail" name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" required [(ngModel)]="message" name="message" #msg="ngModel"></textarea>
        <div *ngIf="msg.invalid && (msg.dirty || msg.touched)" class="error">
          Message is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.form.invalid">Submit</button>
    </form>
  </div>
